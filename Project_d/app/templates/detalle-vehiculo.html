<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Vehículo</title>
    <!-- Asegúrate de incluir aquí tus hojas de estilo y scripts si es necesario -->
    <link rel="stylesheet" href="/assets/css/cssautospublicos.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="container vehiculo-detalle">
        <h1 id="nombre-vehiculo">Nombre del Vehículo</h1>
        
        <!-- Imagen del Vehículo -->
        <img id="imagen-vehiculo" src="" alt="Imagen del Vehículo" />

        <!-- Información del Vehículo -->
        <div id="info-vehiculo">
            <p><strong>Modelo:</strong> <span id="modelo-vehiculo"></span></p>
            <p><strong>Año:</strong> <span id="ano-vehiculo"></span></p>
            <p><strong>Transmisión:</strong> <span id="transmision-vehiculo"></span></p>
            <p><strong>Kilometraje:</strong> <span id="kilometraje-vehiculo"></span></p>
            <p><strong>Precio:</strong> <span id="precio-vehiculo"></span></p>
        </div>

        <!-- Botón de Reserva o Acción -->
        <a id="reserva-vehiculo" class="btn btn-primary" href="#">Comprar!</a>
    </div>

    <script src="/assets/js/detalleVehiculo.js"></script>
    
</body>
</html>
